<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Zealand Puzzle</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="screen.css">
    </head>
    <body onload="puzzle()">
        <div class="container">
            <h1>New Zealand Puzzle</h1>

            <input class="pure-button reset-button" type="button" value="Reset" onClick="puzzle()">
            <input class="pure-button undo-button" type="button" value="Undo">

            <div class="game-board">Loading..</div>
            <div class="game-pieces">Loading..</div>

            <div class="instructions">
                <h2>Instructions</h2>
                <p>Select a loose piece to place it on the game board.</p>
                <p>Same color pieces cannot touch vertically, horizontally or diagonally.</p>
                <p>Complete the puzzle by filling the entire board.</p>
            </div>

            <footer>
                <a href="http://snevsky.com">App by Serge Nevsky</a>
            </footer>
        </div>

        <script src="puzzle.js"></script>
    </body>
</html>
